<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Name That Logo!</title>
  <!-- <link href="styles/style.css"> -->
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js'></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
  <header class="tracking-in-expand-fwd-top">Name That Logo!</header>

<div class="userInfo">
  <p id="userDisplay"></p>
  <span id="timer">Timer: 30</span>
</div>

  <div class="userName">
    <input type="text" name="" value="" id="userNameInput">
    <!-- <span id="timer">Timer: 30s</span> -->
    <!-- <button id="playBtn" type="button" name="button">START</button> -->
  <!-- </div> -->


  <!-- <div id="beforeGame"> -->
      <p id="initQuestion">Can you name the companies or technologies that match these logos?</p>
      <button id="playBtn">Click to play</button>
  </div>


  <div class="instruct">
    <h2>Instructions</h2>
    <h3>
      <ol>
        <li>Enter name before beginning game</li>
        <li>To begin game, press START</li>
        <li>Correctly guess each logo until time runs out or user guesses all answers</li>
      </ol>
    </h3>
  </div>

  <div id="inGame">
    <div class="innerGame">
    <input class="startHidden" id="guessbox" type="input" name="guess" value="">
    <button class="startHidden" id="submitBtn">Submit</button>
  </div>
  </div>

<footer class="footer">
  <div id="afterGame">
      <!-- <p>Congratulations! Your score was:</p> -->
      <h1 id="score"></h1>
      <p id="missed"></p>
    </div>
  </footer>

  <div class='answer'>

  </div>






  <script src="js/app.js"></script>

</body>

</html>
